name: Generate API Documentation with pdoc

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install pdoc
        run: pip install pdoc

      - name: Generate API docs for all modules recursively
        run: |
          mkdir -p docs-out
          # Find all .py files, excluding hidden dirs/files, make them module names
          MODULES=$(find . -type f -name "*.py" ! -path "*/.*/*" ! -name ".*" | \
            sed 's|^\./||' | sed 's|/|.|g' | sed 's|\.py$||')
          echo "Detected modules:"
          echo "$MODULES"
          if [ -n "$MODULES" ]; then
            pdoc -o docs-out $MODULES
          else
            echo "No Python modules found."
          fi

      - name: Deploy to gh-pages (pdoc directory)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs-out
          target-folder: pdoc
          commit-message: "Update API docs [skip ci]"
          git-config-name: gogo-gadget
          git-config-email: gogo-gadget@users.noreply.github.com
          token: ${{ env.GITHUB_TOKEN }}